[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps =
  ESPSoftwareSerial

[env:esp32dev]
platform = espressif32
#board = esp32dev
board = nodemcu-32s
framework = arduino
lib_deps =
  https://github.com/jdollar/espsoftwareserial.git
  ESP Async WebServer
  ESPAsyncWiFiManager
  https://github.com/me-no-dev/AsyncTCP.git#master
  Adafruit_BME280
  Adafruit Unified Sensor
  GxEPD
  Adafruit GFX Library
  NeoGPS
lib_extra_dirs = ./lib
  ./lib/Fonts
